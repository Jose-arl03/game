<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" onclick="handlePlayerMove(this)"></div>
            <div class="cell" onclick="handlePlayerMove(this)"></div>
            <div class="cell" onclick="handlePlayerMove(this)"></div>
            <div class="cell" onclick="handlePlayerMove(this)"></div>
            <div class="cell" onclick="handlePlayerMove(this)"></div>
            <div class="cell" onclick="handlePlayerMove(this)"></div>
            <div class="cell" onclick="handlePlayerMove(this)"></div>
            <div class="cell" onclick="handlePlayerMove(this)"></div>
            <div class="cell" onclick="handlePlayerMove(this)"></div>
        </div>
        <button id="new-game" onclick="startNewGame()">Nuevo Juego</button>

        <h2>Mejores Tiempos</h2>
        <ul id="best-times-list"></ul>
        <button id="clear-times" onclick="clearBestTimes()">Borrar Mejores Tiempos</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
